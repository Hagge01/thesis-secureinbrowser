                    </textarea>
                    
                </div>
                </div>
            </div>

    <script>
    let authinfo2 = JSON.parse(localStorage.getItem('authinfo'));
            if (authinfo2) {
                let textarea = document.getElementById("authinfos");
                textarea.value = '';
                for(let i = 0; i < authinfo2.length; i++) {
                    textarea.value += authinfo2[i] + '\n';
                }
            }
    </script>
