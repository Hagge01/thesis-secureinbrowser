<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SecureInWebbrowserTHESIS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!--<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1356.0.min.js"></script>-->
    <script src="/js/amazon-cognito-identity.js"></script>

    <script src="https://unpkg.com/@simplewebauthn/browser@7.2.0/dist/bundle/index.umd.min.js" integrity="sha384-nuBUUi3/L2b1sFDENFeW+oXMpMr4IieiWgJHipm0600wv8L2QCuRse1Vf/X9kOSQ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="text-center mb-5 mt-3">Thesis secure in-browser management</h1>
    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4 mx-auto">
                <form class="border p-5">
                    <h1 class="mb-5 text-center">Login or Register</h1>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email2" name="email" placeholder="Enter email">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <input type="button" value="Sign-in" id="authUsername" class="btn btn-primary btn-block">
                        <input type="button" value="Sign-up" id="register-btn" class="btn btn-outline-primary btn-block">
                    </div>
                    <div id="loading-container">
                        <div id="loading-bar"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center text-center mt-5">
            <div class="col-md-6 col-lg-4 mx-auto">
              <p id="regSuccess" class="success"></p>
              <p id="regError" class="error"></p>
              <details open>
                <summary>Console for registration</summary>
                <textarea id="regDebug" rows="5" spellcheck="false" style="width: 100%;"></textarea>
              </details>
              <p id="authSuccess" class="success"></p>
              <p id="authError" class="error"></p>
              <details open>
                <summary>Console for auth/login</summary>
                <textarea id="authDebug" rows="5" spellcheck="false" style="width: 100%;"></textarea>
              </details>
            </div>
          </div>
          
    </div>
                


                    

    <script src="/js/script.js"></script>
</body>
</html>
