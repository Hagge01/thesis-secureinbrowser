<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My First2 Web Page</title>

    <script src="/js/amazon-cognito-identity.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

<body>
  <div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4 mx-auto">
            <form class="border p-5">
                <h1 class="mb-5 text-center">Login or Register</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email2" name="email2" placeholder="Enter email">
                </div>
                <div class="d-grid gap-2 mb-3">
                  <input type="button" value="Autentisera" id="authUsername" class="btn btn-primary btn-block">
                  <input type="button" value="Registrera" id="register-btn" class="btn btn-outline-primary btn-block">
                </div>
                <div id="loading-container">
                    <div id="loading-bar"></div>
                </div>
            </form>
        </div>
    </div>
    <p id="regSuccess" class="success"></p>
                    <p id="regError" class="error"></p>
                    <details open>
                        <summary>Console</summary>
                        <textarea id="regDebug" spellcheck="false"></textarea>
                    </details>
                    <p id="authSuccess" class="success"></p>
                            <p id="authError" class="error"></p>
                            <details open>
                                <summary>Console</summary>
                                <textarea id="authDebug" spellcheck="false"></textarea>
                            </details>
                <button id="get-keys" onclick="signOut()"> logga ut</button>
</div>

                    

    <script src="/js/script.js"></script>
