<!DOCTYPE html>
<html>
<head>
    <title>My First2 Web Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h1>VÃ¤lkommen!</h1>
    <p>Testar cognito/p>

    <button id="sign-out-button"> logga ut</button>

      <h1>Keys from Lambda Function</h1>
    <p>Key1: <span id="key1"></span></p>
    <p>Key2: <span id="key2"></span></p>
    <p>Key3: <span id="key3"></span></p>
    <button id="get-keys"> logga ut</button>

    <script src="https://unpkg.com/aws-amplify@5.2.1/dist/aws-amplify.min.js"></script>
    <script>
     // Configure Amplify with your AWS resources
     Amplify.configure({
        Auth: {
          region: 'eu-north-1',
          userPoolId: 'eu-north-1_gFRRs0pAX',
          userPoolWebClientId: '7r2bam11ounrq97okspbpjrtv0',
        },
      });

      // Sign out the current user
      Auth.signOut()
        .then(() => console.log('User signed out'))
        .catch((error) => console.log('Error signing out:', error));

      // Add an event listener to the sign-out button or link
      document.getElementById('sign-out-button').addEventListener('click', () => {
        // Call the Auth.signOut() method to sign the user out
        Auth.signOut()
          .then(() => {
            // Redirect the user to a different page or display a message
            window.location.href = '/pages/sida2.html';
          })
          .catch((error) => {
            console.log('Error signing out:', error);
          });
      });


  
   
            // ajax
            $(document).ready(function () {
                $("#get-keys").click(function () {
                    $.ajax({
                        url: "https://0gmpdmznid.execute-api.eu-north-1.amazonaws.com/default/THESIS-secureinbrowser/myFunction2",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({
                            key1: "hello",
                            key2: "world",
                            key3: "testing"
                        }),
                        success: function (data) {
                            console.log(data);
                        },
                        error: function (xhr, status, error) {
                            console.log(xhr.responseText);
                        }
                    });
                });
            });
        
        // JavaScript code for fetching data from Lambda function and updating the DOM
        fetch('https://0gmpdmznid.execute-api.eu-north-1.amazonaws.com/default/THESIS-secureinbrowser/myFunction2')
            .then(response => response.json())
            .then(data => {
                // Access the keys and values from the JSON response
                const key1 = data.key1;
                const key2 = data.key2;
                const key3 = data.key3;

                // Update the DOM with the keys and values
                document.getElementById('key1').innerText = key1;
                document.getElementById('key2').innerText = key2;
                document.getElementById('key3').innerText = key3;
            })
            .catch(error => {
                console.error("Error: ", error);
            });
   


    </script>
</body>
</html>
